services:
  # API NestJS
  - type: web
    name: healz-api
    runtime: node
    plan: free
    buildCommand: pnpm install --frozen-lockfile --prod=false && pnpm --filter @healz/api build
    startCommand: node apps/api/dist/src/main.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: healz-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: healz-redis
          property: connectionString
    buildFilter:
      paths:
        - apps/api/**
        - packages/shared/**
        - pnpm-lock.yaml
      ignoredPaths:
        - "**/*.md"
        - "**/*.test.ts"
        - docs/**

  # Frontend React (Static Site)
  - type: web
    name: healz-web
    runtime: static
    buildCommand: pnpm install --frozen-lockfile --prod=false && pnpm --filter @healz/web build
    staticPublishPath: apps/web/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://healz-api.onrender.com
    buildFilter:
      paths:
        - apps/web/**
        - packages/shared/**
        - pnpm-lock.yaml
      ignoredPaths:
        - "**/*.md"
        - "**/*.test.ts"
        - docs/**

  # Redis
  - type: redis
    name: healz-redis
    plan: free
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

# PostgreSQL
databases:
  - name: healz-db
    plan: free
    databaseName: healz
    user: healz
