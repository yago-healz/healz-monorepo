version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: healz-test-db
    environment:
      POSTGRES_DB: healz_test
      POSTGRES_USER: healz_test
      POSTGRES_PASSWORD: healz_test_password
    ports:
      - '5433:5432'
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U healz_test']
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq-test:
    image: rabbitmq:3-management-alpine
    container_name: healz-test-rabbitmq
    ports:
      - '5673:5672'
      - '15673:15672'
    environment:
      RABBITMQ_DEFAULT_USER: healz_test
      RABBITMQ_DEFAULT_PASS: healz_test
    volumes:
      - rabbitmq-test-data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data:
  rabbitmq-test-data:
